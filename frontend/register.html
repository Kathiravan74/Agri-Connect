<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AgriConnect</h1>
        </div>
    </header>

    <main class="container">
        <section id="registerSection" class="auth-section">
            <h2>Register New Account</h2>
            <form id="registerForm" class="form-card">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regFullName">Full Name:</label>
                    <input type="text" id="regFullName" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number:</label>
                    <input type="tel" id="regPhone" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regRole">Role:</label>
                    <select id="regRole" name="role" required>
                        <option value="">Select Role</option>
                        <option value="farmer">Farmer</option>
                        <option value="service_provider">Service Provider</option>
                        <option value="tractor_owner">Tractor Owner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regAddress">Address:</label>
                    <input type="text" id="regAddress" name="address" required>
                </div>
                <div class="form-group">
                    <label for="regCity">City:</label>
                    <input type="text" id="regCity" name="city" required>
                </div>
                <div class="form-group">
                    <label for="regState">State:</label>
                    <input type="text" id="regState" name="state" required>
                </div>
                <div class="form-group">
                    <label for="regPincode">Pincode:</label>
                    <input type="text" id="regPincode" name="pincode" required>
                </div>
                <button type="submit" class="button">Register</button>
                <p id="registerMessage" class="message"></p>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 AgriConnect</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
